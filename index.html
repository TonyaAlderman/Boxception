<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h1>

    <div id="three">
        <div id="two">
            <div id="one">
            </div>
        </div>
    </div>

    <h1>Boxception (Table Version)</h1>

    <table>
        <tr id="red">
            <td class="top left"></td>
            <td class="top"></td>
            <td class="top"></td>
            <td class="top"></td>
            <td class="top right"></td>
        </tr>
        <tr>
            <td class="left" id="red"></td>
            <td class="left top" id="blue"></td>
            <td class="top" id="blue"></td>
            <td class="right top" id="blue"></td>
            <td class="right" id="red"></td>
        </tr>
        <tr>
            <td class="left" id="red"></td>
            <td class="left" id="blue"></td>
            <td class="top right bottom left"></td>
            <td class="right" id="blue"></td>
            <td class="right" id="red"></td>
        </tr>
        <tr>
            <td class="left" id="red"></td>
            <td class="left bottom" id="blue"></td>
            <td class="bottom" id="blue"></td>
            <td class="bottom right" id="blue"></td>
            <td class="right" id="red"></td>
        </tr>
        <tr id="red">
            <td class="bottom left"></td>
            <td class="bottom"></td>
            <td class="bottom"></td>
            <td class="bottom"></td>
            <td class="bottom right"></td>
        </tr>
    </table>


</body>
</html>
